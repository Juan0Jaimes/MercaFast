<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/General.css" type="text/css">
    <script src="js/jquery-3.6.4.js" type="text/javascript"></script>
    <script src="js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="img/MercaFast_Logo.ico" />
    <title>Admin | Login</title>
</head>
<body>
    <div class="page-content">
        <div class="content-wrap">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-head" style="padding: 20px;">
                <div class="container-fluid">
                    <img src="img/MercaFast_Logo.png" alt="Logo" width="150px" height="80px">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <button id="btnHome" class="btn btn-green btn-home">Home</button>
                            </li>
                        </ul>
                        <a class="nav-link" href="#">FAQ</a>
                        <a class="nav-link" href="#">Ayuda</a>
                        <form class="d-flex" role="search">
                            <div class="input-wrapper">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="padding-left: 35px;">
                                <i class="fa fa-search input-icon"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- form -->
            <div class="container-fluid" style="justify-content: center;">
                <div class="login-form-content">
                    <h3><b>INICIAR SESIÓN</b></h3>
                    <br/><br/>
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="txtUsuario" placeholder="Ingresa tu usuario" maxlength="45">
                            </div>
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="txtClave" placeholder="Ingresa tu contraseña" maxlength="16">
                            </div>
                            <div class="col-sm-12">
                                <input type="submit" id="btnIngresar" value="INGRESAR" class="form-control btn-green btn-sub">
                            </div>
                            <div class="col-sm-12" style="padding-top: 20px;">
                                <a href="#">¿Haz olvidado tu contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer bg-footer" style="padding: 20px;">
            <div class="container-fluid">
                <div class="row" style="text-align: center; align-items: center; vertical-align: middle;">
                    <div class="col-sm-4">
                        <img src="img/MercaFast_Logo.png" alt="Logo" width="150px" height="80px">
                    </div>
                    <div class="col-sm-2">&nbsp;</div>
                    <div class="col-sm-1">
                        <span><b>Copyright ©2023</b></span>
                    </div>
                    <div class="col-sm-1">
                        <span><b>All right reserved</b></span>
                    </div>
                    <div class="col-sm-2" style="text-align: right;">
                        <span><b>Síguenos en:</b></span>
                    </div>
                    <div class="col-sm-2" style="text-align: left;">
                        <i class="fa fa-twitter footer-icon"></i>
                        <i class="fa fa-facebook footer-icon"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
